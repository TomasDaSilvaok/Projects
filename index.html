<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiting emojis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="emojis__container">
        <i class="far fa-face-angry fa-3x"></i>
        <i class="far fa-face-frown fa-3x"></i>
        <i class="far fa-face-meh fa-3x"></i>
        <i class="far fa-face-smile fa-3x"></i>
        <i class="far fa-face-laugh fa-3x"></i>
      </div>
      <div class="stars__container">
        <i class="fas fa-star fa-2x active"></i>
        <i class="fas fa-star fa-2x"></i>
        <i class="fas fa-star fa-2x"></i>
        <i class="fas fa-star fa-2x"></i>
        <i class="fas fa-star fa-2x"></i>
      </div>
    </div>
  </body>
</html>
